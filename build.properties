name: rhinoWiki
Name: RhinoWiki
version: 0.0
# See Context#getImplementationVersion() for format of this!
implementation.version: RhinoWiki 0.0 ${implementation.date}

build.dir: build
rhinowiki.jar: rw.jar
dist.name: rhinowiki-${version}
dist.dir: ${build.dir}/${dist.name}

# compilation destionation
classes: ${build.dir}/classes

# compilation settings
debug: on
target-jvm: 1.5
source-level: 1.5

# jar generation settings
jar-compression: true
